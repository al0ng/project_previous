<!DOCTYPE html>  
<html lang="en">  
<head>  
<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=zeOPtvyozrAEBYUtKGaCnwwxpNrUMPCy"></script>  
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>  
    <title>美团外卖店铺热力图</title>  
    <style type="text/css">  
        ul,li{list-style: none;margin:0;padding:0;float:left;}  
        html{height:100%}  
        body{height:100%;margin:0px;padding:0px;font-family:"微软雅黑";}  
        #container{height:100%;width:100%;}  
        #r-result{width:100%;}  
    </style>  
</head>  
<body>  
    <div id="container"></div>  
    <div id="r-result" style="display:none">  
        <input type="button"  onclick="openHeatmap();" value="显示热力图"/><input type="button"  onclick="closeHeatmap();" value="关闭热力图"/>  
    </div>  
</body>  
</html>  
<script type="text/javascript">  
    var map = new BMap.Map("container");          // 创建地图实例  
    //南京 118.78	32.04
    var point = new BMap.Point(118.78, 32.04);  
    map.centerAndZoom(point, 13);             // 初始化地图，设置中心点坐标和地图级别  
    map.setCurrentCity("南京");       //设置当前显示城市  
    map.enableScrollWheelZoom(); // 允许滚轮缩放 
    // var mapView = (MapView) map;
    // mapView.showZoomControls(true);
  
    var fso =new ActiveXObject("Scripting.FileSystemObject"); 
    var f = fso.opentextfile("C:\\project\\AnacondaProjects\\crawler\\数据分析\\lng_lat.txt", 1, true);
    var points = [];
    var count = 0;
    while (!f.AtEndOfStream) 
    { 
        var line =  f.Readline();
        // console.(line);
        var positions= new Array(); //定义一数组 
        var positions = line.split(' ');
        var lng = positions[0];
        var lat = positions[1];
        points[count] = {"lng":lng,"lat":lat,"count":"1"}
        count++;
    } 
    f.close()
    
//     var points =[   
// {"lng":"114.447681","lat":"36.052479","count":"13"},  
// {"lng":"114.31517","lat":"36.117569","count":"5"}  
  
// ];//这里面添加经纬度  
  
  
    if(!isSupportCanvas()){  
        alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')  
    }  
    //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md  
    //参数说明如下:  
    /* visible 热力图是否显示,默认为true  
     * opacity 热力的透明度,1-100  
     * radius 势力图的每个点的半径大小  
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示  
     *  {  
            .2:'rgb(0, 255, 255)',  
            .5:'rgb(0, 110, 255)',  
            .8:'rgb(100, 0, 255)'  
        }  
        其中 key 表示插值的位置, 0~1.  
            value 为颜色值.  
     */  
    heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":100,"visible":true});  
    map.addOverlay(heatmapOverlay);  
    heatmapOverlay.setDataSet({data:points,max:100});  
      
    //closeHeatmap();  
      
      
  
    //判断浏览区是否支持canvas  
    function isSupportCanvas(){  
        var elem = document.createElement('canvas');  
        return !!(elem.getContext && elem.getContext('2d'));  
    }  
  
    function setGradient(){  
        /*格式如下所示:  
        {  
            0:'rgb(102, 255, 0)',  
            .5:'rgb(255, 170, 0)',  
            1:'rgb(255, 0, 0)'  
        }*/  
        var gradient = {};  
        var colors = document.querySelectorAll("input[type='color']");  
        colors = [].slice.call(colors,0);  
        colors.forEach(function(ele){  
            gradient[ele.getAttribute("data-key")] = ele.value;  
        });  
        heatmapOverlay.setOptions({"gradient":gradient});  
    }  
  
    function openHeatmap(){  
        heatmapOverlay.show();  
    }  
  
    function closeHeatmap(){  
        heatmapOverlay.hide();  
    }  
</script>  
</body>  
</html>
